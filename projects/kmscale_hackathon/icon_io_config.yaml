in_connect: '/global/cfs/cdirs/m1867/beharrop/TempestExtremes/hk25_tracking/grids/connect_healpix_grid_zoom_8_format_exodus_corrected_by_scrip.txt'

#  --diag_connect <bool>
# When the data is on a structured grid, consider grid cells to be connected in
# the diagonal (across the vertex).
